<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kbdra</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="col">
        <div class="media">
            <img id="poster" class="poster" alt="Poster">
            <div id="title" class="title"></div>
            <div id="description" class="description"></div>
            <div id="releaseDate" class="releaseDate"></div>
        </div>

        <div class="clear"></div>

        <div class="settings">
            <i id="captions" class="fas fa-closed-captioning" title="Subtitles"></i>
            <i id="mute" class="fas fa-volume-up" title="Mute"></i>
            <i id="cast" class="fab fa-chromecast" title="Cast til enhed"></i>
        </div>

<div class="timeline">
    <div id="time">00:00</div>
    <input id="range" type="range" min="0" max="100" step="1" value="0" />
    <div id="duration">00:00</div>
</div>
        <div class="controls">
            <i id="back" class="fas fa-history" title="Rewind 10s"></i>
            <i id="play" class="fas fa-play" title="Play"></i>
            <i id="forward" class="fas fa-history fa-flip-horizontal" title="Forward 10s"></i>
        </div>

        <div id="state">Disconnected</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/castjs/5.3.0/cast.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
